    <!--右侧按钮-->
        <div class="tools">
    		<ul>
    			<li><a href=""  class="btn btn2" title="我的数字书房"></a></li>
    			<li class="shareBtn">

    		</ul>
    	</div>
    <!--右侧按钮结束-->
    <script>
	var i=0;
        $(".tools .shareBtn .btn3").click(function(e) {
            if(i==0){
                $(this).siblings(".slideBox").stop().animate({"left":"-182px"},400).css({"opacity":"1"});  
                i=1;
            }else if(i==1){
                $(this).siblings(".slideBox").stop().animate({"left":"40px",opacity:0},400);
                i=0;
            }
             e.stopPropagation();
        });
		$(".slide_icon").click(function() {
            $(this).parent(".slideBox").stop().animate({"left":"40px",opacity:0},400);
            i=0;
        });
        $(".tools .shareBtn .btn3,.tools .shareBtn .slideBox").click(function(e) {
            e.stopPropagation();
        });
        $(document).click(function() {
            $(".slideBox").stop().animate({"left":"40px",opacity:0},400);
            i=0;
        });

    </script>
