<html>

<body bgcolor="#D4CEC2">
   <div class="popbuy">
   		<a href="javascript:;" class="close"></a>
   		<h1>温馨提示</h1>
        <div class="box">
        	<h2>购买本书后，即可免费阅读“专家导读”全部文章</h2>
            <img src="../../imagesTemp/recommend.jpg" width="147" height="198">
            <p class="p1">时间的格局</p>
            <p class="p2">电子版价格：<span>20</span> 元</p>
            <a href="javascript:;" class="btn">订购本书</a>
        </div>
   </div>

    <script>
	$(".checkbox").click(function(){
		$(this).toggleClass("cur")
		})
	//点评
  $(".select p").click(function(e){
	  $(this).siblings("ul").slideDown(200)
	  e.stopPropagation();
	  })
 $(".select ul .li1").click(function(e){
	$(".select .writeBox").show() 
	$(this).parent().slideUp(200)
	e.stopPropagation();
	 }) 
  $(document).click(function(){
		$(".select ul").slideUp(200)
		//$(".select .writeBox").hide()
	});
	//滚动条
	/*$(".listBlock").mCustomScrollbar({	
			});*/
//搜索
$(".other .more .a1").click(function(){
	$(this).hide().siblings().show()
	})
$(".other .more .cancel").click(function(){
	$(this).hide().siblings().hide()
	$(".more .a1").show()
	})
	var i=0;
        $(".tools .shareBtn .btn3").click(function(e) {
            if(i==0){
                $(this).siblings(".slideBox").stop().animate({"left":"-182px"},400).css({"opacity":"1"});  
                i=1;
            }else if(i==1){
                $(this).siblings(".slideBox").stop().animate({"left":"40px",opacity:0},400);
                i=0;
            }
             e.stopPropagation();
        });
		$(".slide_icon").click(function() {
            $(this).parent(".slideBox").stop().animate({"left":"40px",opacity:0},400);
            i=0;
        });
        $(".tools .shareBtn .btn3,.tools .shareBtn .slideBox").click(function(e) {
            e.stopPropagation();
        });
        $(document).click(function() {
            $(".slideBox").stop().animate({"left":"40px",opacity:0},400);
            i=0;
        });
		//最小高度
	 var wheight=$(window).height()
	 $(".tabc").css("min-height",wheight-142)
    </script>
</body>
</html>
